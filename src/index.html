<body>
  <p id="input">0</p>
  <p id="output">0</p>
  <div id="btn-block">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>x</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>C</button>
    <button>0</button>
    <button>=</button>
    <button>/</button>
  </div>

  <style>
    body {
      background-image: linear-gradient(#334c5e, 60%, #0c1216);
      user-select: none;
      margin: 0;
    }
    p {
      text-align: right;
      word-break: break-all;
      font-family: Arial, Helvetica, sans-serif;
      width: 88%;
      padding: 3vh 8% 0 4%;
    }
    #input {
      height: 12vh;
      font-size: 10vh;
      color: #ffffff;
    }
    #output {
      height: 4vh;
      font-size: 8vh;
      color: #2fc45c;
    }
    #btn-block {
      margin-left: 3%;
    }
    button {
      width: 20%;
      margin: 2%;
      float: left;
      font-size: 7vh;
      background-color: rgba(0, 0, 0, 0);
      color: #ffffff;
      border-radius: 50%;
      border: none;
      outline: none;
      padding: 2vh 0;
    }
    button:active {
      background-color: #121b22;
    }
  </style>
</body>
